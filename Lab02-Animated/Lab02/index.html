<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Animated Product Card | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
      <img src="image/logo.png" alt="logo">
      <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
       <img class="white active" src="image/white.jpg" alt="white">
       <img class="black" src="image/black.jpg" alt="black">
       <img class="grey" src="image/grey.jpg" alt="grey">
    </div>
    <div class="T-Shirt-details">
      <span class="T-Shirt_name">Uniqlo T-Shirt For Men</span>
      <p>This best selling T-shirt combines AIRism functionality with cotton for the ultimate in comfort and style. Setting the new standard for T-shirts!</p>
      <div class="stars">
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Colour:</span>
        <div class="circles">
          <span class="circle white active "  id="white"></span>
          <span class="circle black " id="black"></span>
          <span class="circle grey " id="grey"></span>
        </div>
      </div>
      <div class="price">
        <span class="price_num">$14.00</span>
        <span class="price_letter">Fourteen dollars only</span>
      </div>
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <button>Add To Cart</button>
    </div>
  </div>
  <script>
   let circle = document.querySelector(".color-option");

   circle.addEventListener("click", (e)=>{
     let target = e.target;
     if(target.classList.contains("circle")){
       circle.querySelector(".active").classList.remove("active");
       target.classList.add("active");
       document.querySelector(".main-images .active").classList.remove("active");
       document.querySelector(`.main-images .${target.id}`).classList.add("active");
     }
   });
  </script>
</body>
</html>
